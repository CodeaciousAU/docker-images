<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
        html, body {
            background-color: #333;
            padding: 0;
            margin: 0;
        }
        .wrapper {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .wrapper div {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 80px;
            width: 80px;
            margin: -40px 0 0 -40px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <div class="wrapper">
        <div></div>
    </div>
</body>
</html>
